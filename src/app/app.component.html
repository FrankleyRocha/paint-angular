<div id="canvas">
  <div *ngFor="let pixel of canvas" class="pixel color-{{pixel.color}}" (click)="pixelClick(pixel)"></div>
</div>

<div id="toolbar">
  <button class="button" (click)="load()">
    Load
  </button>
  <button class="button" (click)="clear()">
    Clear
  </button>
  <button class="button" (click)="save()">
    Save
  </button>
</div>

<div id="overlay" *ngIf="processing">
  <h1>Aguarde</h1>
</div>
